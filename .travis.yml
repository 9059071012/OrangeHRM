language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
sudo: required
 
matrix:
    include:
        - os: linux
          dist: trusty          

before_install:
  - uname -a
  - php --version
  - cat ~travis/.my.cnf
  - exit 0
  - composer self-update

install:
  - composer install -d symfony/lib
  - bash installer/cli_install.sh

script:
  - symfony/lib/vendor/bin/codecept run -c symfony/test/api/

notifications:
  email: true
