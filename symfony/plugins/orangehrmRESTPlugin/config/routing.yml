api_employee_dependants:
  url: /api/v1/employee/:id/dependent
  param: { module:apiv1, action:EmployeeDependantApi }
  requirements:
    id: \d+
    sf_method: [get, post, put, delete]

api_employee_details:
  url: /api/v1/employee/:id
  param: { module: apiv1, action: EmployeeDetailApi }
  requirements:
    id: \d+
    sf_method: [get, post, put, delete]

api_search_employee:
  url: /api/v1/employee/search
  param: { module:apiv1, action:EmployeeSearchApi }
