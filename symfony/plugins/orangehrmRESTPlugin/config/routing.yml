api_employee_dependants:
  url: /api/v1/employee/:id/dependants
  param: { module:apiv1, action:getEmployeeDependants }
  requirements:
    id: \d+
    sf_method: [get, post, put, delete]

api_employee_details:
  url: /api/v1/employee/:id
  param: { module:apiv1, action:getEmployeeDetails }
  requirements:
    id: \d+
    sf_method: [get, post, put, delete]

api_search_employee:
  url: /api/v1/employee/search
  param: { module:apiv1, action:getEmployee }
  requirements:
      sf_method: [get]

api_employee_contacts:
