          - {field: "purged_at" ,class: 'FormatWithPurgeTime'}
          - {field: "eeo_cat_code" ,class: 'FormatWithNull'}
          - {field: "joined_date" ,class: 'FormatWithNull'}
    AccessStrategy: 'BasicAccessStragegy'

