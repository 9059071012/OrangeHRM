  EmployeeAttachment:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "filename" }
          - {field: "size" }
#          - {field: "attachment", class: 'FormatWithBase64Encode'}
          - {field: "fileType" }
          - {field: "attachedTime" }

  EmpEmergencyContact:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "name" }
          - {field: "relationship" }
          - {field: "homePhone" }
          - {field: "mobilePhone" }
          - {field: "officePhone" }

  EmpDependent:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "name" }
          - {field: "relationshipType" }
          - {field: "relationship" }
          - {field: "dateOfBirth" }

  EmployeeImmigrationRecord:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "number" }
          - {field: "issuedDate" }
          - {field: "expiryDate" }
          - {field: "comment" }
          - {field: "type" ,class: 'FormatWithPassportType'}
          - {field: "status" }
          - {field: "reviewDate" }
          - {field: "countryCode" ,class: 'FormatWithCountryCode'}

  EmpWorkExperience:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "employer" }
          - {field: "jobTitle" }
          - {field: "fromDate" }
          - {field: "toDate" }
          - {field: "comments" }
          - {field: "internal" }

  EmployeeEducation:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "education" ,class: 'FormatWithEducation'}
          - {field: "institute" }
          - {field: "major" }
          - {field: "year" }
          - {field: "score" }
          - {field: "startDate" }
          - {field: "endDate" }

  EmployeeSkill:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "skill" ,class: 'FormatWithSkill'}
          - {field: "yearsOfExp" }
          - {field: "comments" }

  EmployeeLanguage:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "language" ,class: 'FormatWithLanguage'}
          - {field: "fluency" ,class: 'FormatWithFluency'}
          - {field: "competency" ,class: 'FormatWithCompetency'}
          - {field: "comment" }

  EmployeeMembership:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "membership" ,class: 'FormatWithMembershipId'}
          - {field: "subscriptionFee" }
          - {field: "subscriptionPaidBy" }
          - {field: "subscriptionCurrency" }
          - {field: "subscriptionCommenceDate" }
          - {field: "subscriptionRenewalDate" }

  EmpUsTaxExemption:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "federalStatus" }
          - {field: "federalExemptions" }
          - {field: "state" }
          - {field: "stateStatus" }
          - {field: "stateExemptions" }
          - {field: "unemploymentState" }

  EmployeeLicense:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "license" ,class: 'FormatWithLicenseId'}
          - {field: "licenseNo" }
          - {field: "licenseIssuedDate" }
          - {field: "licenseExpiryDate" }

  EmployeeSalary:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "payGrade" ,class: 'FormatWithPayGradeId'}
          - {field: "currencyType" }
          - {field: "amount" }
#          - {field: "payPeriod" ,class: 'FormatWithPayPeriodId'}
          - {field: "salaryName" }
          - {field: "comment" }

  EmpLocations:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "location" ,class: 'FormatWithLocationId'}

  EmpContract:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "startDate" }
          - {field: "endDate" }
