    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "date" }
          - {field: "lengthHours" }
          - {field: "lengthDays" }
#          - {field: "comments" }
          - {field: "startTime" }
          - {field: "endTime" }

##Time modul
  AttendanceRecord:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
          - {field: "punchInUtcTime" }
          - {field: "punchInNote" }
          - {field: "punchInTimeOffset" }
          - {field: "punchInUserTime" }
          - {field: "punchOutUtcTime" }
          - {field: "punchOutNote" }
          - {field: "punchOutTimeOffset" }
          - {field: "punchOutUserTime" }
          - {field: "state" }

  TimesheetItem:
    AccessStrategy:
      Basic:
        match_by:
          - {match: employee}
        parameters:
#          - {field: "projectId" ,class: 'FormatWithProject' ,getter: 'getId'}
#          - {field: "activityId" ,class: 'FormatWithActivity'}
          - {field: "date" }
          - {field: "duration" }
          - {field: "comment" }
