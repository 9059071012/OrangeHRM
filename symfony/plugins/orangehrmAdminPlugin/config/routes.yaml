apiv1_job_title:
  path: /api/v1/admin/job-titles/{id}
  controller: OrangeHRM\Admin\Api\Controller\JobTitleApiController::handle
  methods: [ GET, PUT ]

apiv1_job_titles:
  path: /api/v1/admin/job-titles
  controller: OrangeHRM\Admin\Api\Controller\JobTitlesApiController::handle
  methods: [ GET, POST, DELETE ]

apiv1_job_category:
  path: /api/v2/admin/job-categories/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: OrangeHRM\Admin\Api\JobCategoryAPI

apiv1_job_categories:
  path: /api/v2/admin/job-categories
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: OrangeHRM\Admin\Api\JobCategoryAPI

apiv1_system_user:
  path: /api/v1/admin/users/{id}
  controller: OrangeHRM\Admin\Api\Controller\UserApiController::handle
  methods: [ GET, PUT ]

apiv1_system_users:
  path: /api/v1/admin/users
  controller: OrangeHRM\Admin\Api\Controller\UsersApiController::handle
  methods: [ GET, POST, DELETE ]

view_job_title:
  path: /admin/viewJobTitleList
  controller: OrangeHRM\Admin\Controller\JobTitleController::handle
  methods: [ GET ]

save_job_title:
  path: /admin/saveJobTitle
  controller: OrangeHRM\Admin\Controller\SaveJobTitleController::handle
  methods: [ GET ]

edit_job_title:
  path: /admin/saveJobTitle/{id}
  controller: OrangeHRM\Admin\Controller\SaveJobTitleController::handle
  methods: [ GET ]

view_job_category:
  path: /admin/jobCategory
  controller: OrangeHRM\Admin\Controller\JobCategoryController::handle
  methods: [ GET ]

save_job_category:
  path: /admin/saveJobCategory
  controller: OrangeHRM\Admin\Controller\SaveJobCategoryController::handle
  methods: [ GET ]

edit_job_category:
  path: /admin/saveJobCategory/{id}
  controller: OrangeHRM\Admin\Controller\SaveJobCategoryController::handle
  methods: [ GET ]

view_system_users:
  path: /admin/systemUser
  controller: OrangeHRM\Admin\Controller\SystemUserController::handle
  methods: [ GET ]

save_system_users:
  path: /admin/saveSystemUser
  controller: OrangeHRM\Admin\Controller\SaveSystemUserController::handle
  methods: [ GET ]

edit_system_users:
  path: /admin/saveSystemUser/{id}
  controller: OrangeHRM\Admin\Controller\SaveSystemUserController::handle
  methods: [ GET ]
