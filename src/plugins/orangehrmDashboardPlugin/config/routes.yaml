    _api: OrangeHRM\Dashboard\Api\EmployeeOnLeaveAPI

apiv2_dashboard_employees_by_subunit:
  path: /api/v2/dashboard/employees/subunit
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
