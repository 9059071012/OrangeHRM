Create:
  'liking post with shareId 5':
    userId: 1
    services:
      buzz.buzz_like_service: \OrangeHRM\Buzz\Service\BuzzLikeService
    now:
      datetime: '2022-11-16 13:00:00'
    attributes:
      shareId: 5
    data: {
      "id": 11,
      "date": "2022-11-16",
      "time": "13:00",
      "share": {
        "id": 5
      },
      "employee": {
        "empNumber": 1,
        "lastName": "Admin",
        "firstName": "Devi",
        "middleName": "",
        "employeeId": "0001",
        "terminationId": null
      }
    }

  'liking already liked post':
    userId: 1
    services:
      buzz.buzz_like_service: \OrangeHRM\Buzz\Service\BuzzLikeService
    attributes:
      shareId: 1
    exception:
      class: '\OrangeHRM\Core\Api\V2\Exception\BadRequestException'
      message: 'Share is already liked'

  'liking post with non-existing shareId':
    userId: 1
    services:
      buzz.buzz_like_service: \OrangeHRM\Buzz\Service\BuzzLikeService
    attributes:
      shareId: 1000
    invalidOnly: ['shareId']

  'ESS liking post with shareId 4':
