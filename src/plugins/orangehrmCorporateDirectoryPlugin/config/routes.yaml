apiv2_corporate_directory_employee:
  path: /api/v2/corporateDirectory/employees/{empNumber}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: OrangeHRM\CorporateDirectory\Api\EmployeeDirectoryAPI
    _key: empNumber
  requirements:
    empNumber: '\d+'

apiv2_corporate_directory_employees:
  path: /api/v2/corporate-directory/employees
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: OrangeHRM\CorporateDirectory\Api\EmployeeDirectoryAPI

apiv2_corporate_directory_employees_count:
  path: /api/v2/corporateDirectory/employees/count
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _api: OrangeHRM\CorporateDirectory\Api\EmployeeDirectoryCountAPI



